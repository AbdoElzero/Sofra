<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>سفرة رمضان</title>
<link rel="stylesheet" href="css/all.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  <div class="box">
    <h1>سفرة رمضان</h1>
    <div class="day-dropdown-container">
      <label for="day-dropdown">اختر يومًا من رمضان:</label>
    <select id="day-dropdown" onchange="showDishes()">
      <option value="">اختر يومًا</option>
    </select>
  </div>
  <div id="dishes-container" style="display: none;">
    <h2>قائمة الأطباق</h2>
    <ul id="dishes-list" class="dishes-list"></ul>
    <div class="add-dish-form">
      <div class="group">      
        <input type="text" id="dish-name" required>
        <label>أسم الطبق</label>
      </div>
      <button onclick="addDish()">إضافة طبق</button>
    </div>
  </div>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
